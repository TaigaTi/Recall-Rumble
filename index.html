<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall Rumble</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script src="renderModes.js"></script>
    <script src="gameState.js"></script>
  </head>

  <body style="background-color: #6b3888">
    <div class="container">
      <!-- Game Icon -->
      <div
        class="row icon-container mt-3 d-flex justify-content-center d-sm-none d-block"
      >
        <img
          id="mobile-game-icon"
          class="image-fluid"
          src="images/icon-transparent.png"
          alt="Boxing Brain"
        />
      </div>

      <div class="container">
        <div class="row game-container d-flex justify-content-center">
          <!-- Difficulty Selection -->
          <div class="col-md-4 diff-container pt-sm-4 order-2 order-md-1">
            <div class="row d-flex pt-sm-5 mt-sm-2 justify-content-center">
              <div class="col-9 col-sm-5 diff-selection">
                <div class="row diff-title text-center">
                  <h2>DIFFICULTY</h2>
                </div>

                <div class="row easy pt-2 d-flex justify-content-center">
                  <div class="col-4 col-sm-12">
                    <button id="easy" class="diff-button" type="button">
                      Easy
                    </button>
                  </div>
                  <div class="col-4 col-sm-12">
                    <button id="medium" class="diff-button" type="button">
                      Medium
                    </button>
                  </div>
                  <div class="col-4 col-sm-12">
                    <button id="hard" class="diff-button" type="button">
                      Hard
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Game Icon -->
            <div
              class="row icon-container p-5 d-flex justify-content-center d-none d-sm-block"
            >
              <img
                id="game-icon"
                src="images/icon-transparent.png"
                alt="Boxing Brain"
              />
            </div>
          </div>

          <div class="col board-container order-1 order-md-2">
            <!-- Game Title -->
            <div class="row pt-3 text-center header">
              <div
                class="col-4 lightning-left p-0 d-flex justify-content-end d-none d-sm-block"
              >
                <img
                  src="images/lightning.png"
                  alt="Lightning Bolt"
                  width="60px"
                  height="35px"
                />
              </div>
              <div class="col px-0 game-title"><h1>Recall Rumble</h1></div>
              <div
                class="col-4 lightning-right p-0 d-flex justify-content-start d-none d-sm-block"
              >
                <img
                  src="images/lightning.png"
                  alt="Lightning Bolt"
                  width="60px"
                  height="35px"
                />
              </div>
            </div>

            <!-- Score -->
            <div class="row pt-1">
              <div class="col score" id="score">
                <h3>Score:</h3>
              </div>
              <div class="col d-flex justify-content-end">
                <button class="new-button" type="button">New Game</button>
              </div>
            </div>

            <div class="container d-flex justify-content-center">
              <!-- Board -->
              <div class="row board d-flex pt-3 justify-content-center">
                <div
                  class="col card-rows order-1 order-md-2"
                >
                  <div class="row row1 d-flex justify-content-center"></div>
                  <div class="row row2 d-flex justify-content-center"></div>
                  <div class="row row3 d-flex justify-content-center"></div>
                  <div class="row row4 d-flex justify-content-center"></div>
                </div>
              </div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModalCenter"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title"
                      id="exampleModalLongTitle"
                    >
                      You Win!
                    </h5>
                    <button
                      id="close-modal"
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <video id="modalVideo" width="100%" height="100%" loop>
                      <source src="videos/punch.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                    </video>
                  </div>
                  <div class="modal-footer">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-4 col-4">
                          <button
                            type="button"
                            class="btn diff-button"
                            data-dismiss="modal"
                          >
                            Close
                          </button>
                        </div>
                        <div class="col-md-8 col-8">
                          <button
                            id="new-game"
                            class="btn new-button"
                            type="button"
                            data-dismiss="modal"
                          >
                            New Game
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
