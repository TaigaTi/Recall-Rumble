<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall Rumble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body style="background-color: #6b3888">
    <div class="container">
      <!-- Game Icon -->
      <div
        class="row icon-container mt-3 d-flex justify-content-center d-sm-none d-block"
      >
        <img
          id="mobile-game-icon"
          class="image-fluid"
          src="images/icon-transparent.png"
          alt="Boxing Brain"
        />
      </div>

      <div class="container">
        <div class="row game-container d-flex justify-content-center">
          <!-- Difficulty Selection -->
          <div class="col-md-4 diff-container pt-sm-4 order-2 order-md-1">
            <div class="row d-flex pt-sm-5 mt-sm-2 justify-content-center">
              <div class="col-9 col-sm-5 diff-selection">
                <div class="row diff-title text-center">
                  <h2>DIFFICULTY</h2>
                </div>
  
                <div class="row easy pt-2 d-flex justify-content-center">
                  <div class="col-4 col-sm-12">
                    <button id="easy" class="diff-button" type="button">
                      Easy
                    </button>
                  </div>
                  <div class="col-4 col-sm-12">
                    <button id="medium" class="diff-button" type="button">
                      Medium
                    </button>
                  </div>
                  <div class="col-4 col-sm-12">
                    <button id="hard" class="diff-button" type="button">
                      Hard
                    </button>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Game Icon -->
            <div
              class="row icon-container p-5 d-flex justify-content-center d-none d-sm-block"
            >
              <img
                id="game-icon"
                src="images/icon-transparent.png"
                alt="Boxing Brain"
              />
            </div>
          </div>
  
          <div class="col board-container order-1 order-md-2">
            <!-- Game Title -->
            <div class="row pt-3 text-center header">
              <div
                class="col-4 lightning-left p-0 d-flex justify-content-end d-none d-sm-block"
              >
                <img
                  src="images/lightning.png"
                  alt="Lightning Bolt"
                  width="60px"
                  height="35px"
                />
              </div>
              <div class="col px-0 game-title"><h1>Recall Rumble</h1></div>
              <div
                class="col-4 lightning-right p-0 d-flex justify-content-start d-none d-sm-block"
              >
                <img
                  src="images/lightning.png"
                  alt="Lightning Bolt"
                  width="60px"
                  height="35px"
                />
              </div>
            </div>
  
            <!-- Score -->
            <div class="row pt-1">
              <div class="col score">
                <h3>Score:</h3>
              </div>
              <div class="col d-flex justify-content-end">
                <button class="new-button" type="button">New Game</button>
              </div>
            </div>
  
            <div class="container">
              <!-- Board -->
              <div class="row board d-flex pt-3 justify-content-center">
                <div class="col order-1 order-md-2">
                  <!-- Row 1 -->
                  <div class="row row1 d-flex justify-content-center">
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <!-- Row 2 -->
                  <div class="row row2 d-flex justify-content-center">
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <!-- Row 3 -->
                  <div class="row row3 d-flex justify-content-center">
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-3 col-md-2 gb-3 gx-2 gx-md-3 mb-2 mb-md-3 text-center">
                      <div class="card">
                        <div class="card-inner">
                          <div class="card-face card-front">?</div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
