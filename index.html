<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recall Rumble</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
  </head>

  <body style="background-color: #6b3888">
    <div class="row game-container">
      <!-- Difficulty Selection -->
      <div class="col-4 difficulty-container">
        <div class="row d-flex difficulty-selection">
          <div class="col-5 difficulty-selection">
            <div class="row diff-title">
              <h2>DIFFICULTY</h2>
            </div>

            <div class="row easy">
              <button id="easy" type="button">Easy</button>
            </div>

            <div class="row medium">
              <button id="medium" type="button">Medium</button>
            </div>

            <div class="row hard">
              <button id="hard" type="button">Hard</button>
            </div>
          </div>
        </div>

        <!-- Game Icon -->
        <div class="row icon">
          <img
            id="game-icon"
            src="images/icon-transparent.png"
            alt="Boxing Brain"
          />
        </div>
      </div>

      <div class="col board-container">
        <!-- Game Title -->
        <div class="row game-title">
          <h1>Recall Rumble</h1>
        </div>

        <div class="row board">
          <!-- Row 1 -->
          <div class="row row1">
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row row2">
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
          </div>

          <!-- Row 1 -->
          <div class="row row3">
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
            <div class="col">
              <div class="card">?</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
